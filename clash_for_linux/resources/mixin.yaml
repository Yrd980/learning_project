external-controller: "0.0.0.0:9090"
external-ui: public
secret:

allow-lan: false 
authentication:

rules:
  - DOMAIN,api64.ipify.org,DIRECT 

tun:
  enable: false
  stack: system
  auto-route: true
  auto-redir: true 
  auto-redirect: true 
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  exclude-interface:

dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  nameserver:
    - 114.114.114.114
    - 8.8.8.8
